name: Release
on:
  release:
    types:
      - created

jobs:
  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies ðŸ“¦
      run: yarn install
    - name: Build electron app
      run: yarn build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies ðŸ“¦
      run: yarn install
    - name: Build electron app
      run: yarn build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
